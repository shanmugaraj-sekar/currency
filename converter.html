<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- FontAweome CDN Link for Icons -->

  <!--bootstrap-link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--googlefont-->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&family=Oswald&display=swap"
    rel="stylesheet">


</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md ">
        <a href="#main" class="navbar-brand">Currency Heaven</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="navbar-collapse collapse" id="navbar" navbar>
          <ul class="navbar-nav  ms-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="converter.html" class="nav-link">Converter</a></li>
        <li class="nav-item"><a href="histroy.html" class="nav-link">Currency histroy</a></li>
          </ul>
        </div>
      </nav>
    
      <div id="main">
        <div class="wrapper">
          <header>Currency Converter</header>
          <form action="#">
            <div class="amount">
              <p>Enter Amount</p>
              <input type="text" value="1">
            </div>
            <div class="drop-list">
              <div class="from">
                <p>From</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                  <select>
                    <!-- Options tag are inserted from JavaScript -->
                  </select>
                </div>
              </div>
              <div class="icon"><i class="fas fa-exchange-alt"></i></div>
              <div class="to">
                <p>To</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/np.png" alt="flag">
                  <select>
                    <!-- Options tag are inserted from JavaScript -->
                  </select>
                </div>
              </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
          </form>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
